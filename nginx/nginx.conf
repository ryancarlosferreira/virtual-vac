

server {
    listen 80;

    # ========================================
    # üîí SECURITY HEADERS
    # ========================================
    
    # Impede que o site seja carregado em um iframe (prote√ß√£o contra clickjacking)
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Impede que o browser tente adivinhar o tipo MIME dos arquivos
    add_header X-Content-Type-Options "nosniff" always;
    
    # Ativa prote√ß√£o XSS do browser (legacy, mas mant√©m compatibilidade)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # For√ßa HTTPS em produ√ß√£o (descomente quando tiver SSL)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Content Security Policy - permite recursos apenas do pr√≥prio site
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:8080;" always;
    
    # Pol√≠tica de referrer - n√£o envia URL completa para sites externos
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Pol√≠tica de permiss√µes - desabilita recursos n√£o utilizados
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ========================================
    # üåê FRONTEND (Next.js)
    # ========================================
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout aumentado para Next.js
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ========================================
    # ‚öôÔ∏è BACKEND (Spring Boot API)
    # ========================================
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Limites de tamanho de requisi√ß√£o
        client_max_body_size 10M;
        
        # Timeout para API
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # ========================================
    # üö´ BLOQUEIO DE ARQUIVOS SENS√çVEIS
    # ========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|gitignore|sql|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Nginx configuration file to reverse proxy requests to Next.js frontend and Spring Boot backend